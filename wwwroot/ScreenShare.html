<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css"
          href="css/StyleSheet.css" />
</head>
<body>
    <div class="container">
        <h1>Screen Share!</h1>
    </div>

    <div class="column">
        <button id="clientJoin">Join Conference</button>
        <button class="row" id="switchScreenShare">Switch ScreenShare/Camera</button>
        <button class="row" id="enableCameraAndScreen">Camera and Screen</button>

        <button id="leaveConference">Leave Conference</button>
    </div>

    <div class="video-place" id="video"></div>
    <div class="row table-row">
        <div class="col-sm-12 col-md-12 col-lg-8">
            <div class="ml-lg-auto embed-responsive embed-responsive-16by9">
            </div>
        </div>
    </div>

    <script src="lib/liveswitch/fm.liveswitch.js" type="text/javascript"></script>
    <script src="scripts/screenShare.js" type="module"></script>
</body>
</html>
