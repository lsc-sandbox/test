<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css"
          href="css/StyleSheet.css" />
</head>
<body>
    <div class="container">
        <h1>Muting!</h1>
    </div>

    <div class="column-spaced">
        <button id="clientJoin">Client Join</button>
        <button id="leaveConference">Leave Conference</button>
    </div>

    <div class="video-place" id="video"></div>
    <div class="row">
        <div class="column">
            <input type="button" class="toggle-button" id="toggleAudioMute" title="Toggle Audio" value="Mute/Unmute Audio" />
        </div>
        <div class="column">
            <input type="button" class="toggle-button" id="toggleVideoMute" title="Toggle Video" value="Mute/Unmute Video" />
        </div>
    </div>

    <script src="lib/liveswitch/fm.liveswitch.js" type="text/javascript"></script>
    <script src="scripts/muting.js" type="module"></script>
</body>
</html>
